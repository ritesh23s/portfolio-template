            <div class="contactform">
                <h1>Contact me for work / Genral Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Enter Your Name</label>
                        <input type="text" class="form-control" id="clientname" aria-describedby="emailHelp"
                            placeholder="Your Name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp"
                            placeholder="Email address">
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="clientphone" placeholder="Enter phone number">
                        <div id="emailHelp" class="form-text">We'll never share your email or phone with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="Enquiries" class="form-label">Enquiries</label>
                        <input type="text" class="form-control" id="Enquiries" placeholder="Write here....">
                    </div>
                    <div class="mb-3 id" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    <button type="submit" class="smbtn">Submit</button>
                </form>
